<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Noticias</h1>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-select
            type="text"
            placeholder="Buscar"
            formControlName="categories"
            [multiple]="true"
            (ionChange)="getData()"
          >
            @for (category of catalogues; track $index) {
            <ion-select-option [value]="category.id"
              >{{ category.name }}</ion-select-option
            >
            }
          </ion-select>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <app-group-cards [notices]="notices"></app-group-cards>
</ion-content>
