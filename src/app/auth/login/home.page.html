<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
    <ion-buttons slot="end">
      <ion-button> Registrarse </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="cardLogin">
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-input
                label="Nombre de usuario"
                label-placement="floating"
                fill="solid"
                placeholder="Ingrese el email"
                formControlName="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Contraseña"
                label-placement="floating"
                fill="solid"
                type="password"
                placeholder="Ingrese el la contraseña"
                formControlName="password"
              >
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-button expand="full" color="primary"> Ingresar </ion-button>
            </ion-item>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
