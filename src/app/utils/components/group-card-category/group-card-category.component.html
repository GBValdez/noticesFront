<section class="noticesGroup">
  @for (item of categories; track $index) {
  <ion-card class="noticeCard">
    <ion-card-header>
      <ion-card-title>
        <h2>{{ item.name }}</h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="bodyCard">
        <p class="description">{{ item.description }}</p>
        <div class="btnsAdmin">
          <ion-button
            routerLink="/notice/{{ linkCategory }}/edit/{{ item.id }}"
            color="tertiary"
          >
            Editar
          </ion-button>
          <ion-button color="danger" (click)="deleteCategory(item)">
            Eliminar
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  }
</section>
