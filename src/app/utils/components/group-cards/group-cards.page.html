<section class="noticesGroup">
  @for (item of notices; track $index) {
  <ion-card class="noticeCard">
    <img [src]="item.imageUrl" class="imgCard" />
    <ion-card-header>
      <ion-card-title>
        <h2>{{ item.title }}</h2>
      </ion-card-title>
      <ion-card-subtitle>
        <div class="miniTitle">
          <h4>Dia publicación</h4>
          {{ item.publicationDay| date: 'dd/MM/yyyy'}}
        </div>
        <div class="miniTitle">
          <h4>Autor</h4>
          {{ item.author.name }}
        </div>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="bodyCard">
        <p class="description">{{ item.description }}</p>
        <div class="categoriesGroup">
          @for (category of item.categories; track $index) {

          <ion-chip [disabled]="true">
            <ion-label>{{ category.name }}</ion-label>
          </ion-chip>
          }
        </div>
        <ion-button
          expand="full"
          color="primary"
          routerLink="/notice/detail/{{ item.id }}"
          >Ver más</ion-button
        >
        @if(isAdmin){
        <div class="btnsAdmin">
          <ion-button routerLink="/notice/edit/{{ item.id }}" color="tertiary">
            Editar
          </ion-button>
          <ion-button color="danger" (click)="deleteNotice(item.id)">
            Eliminar
          </ion-button>
        </div>
        }
      </div>
    </ion-card-content>
  </ion-card>
  }
</section>
