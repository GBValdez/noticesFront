<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Noticias Nombre</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button routerLink="/home" expand="full" routerLink="/home">
      Inicio
    </ion-button>
    @if(isAdmin){
    <ion-accordion-group #accordionGroup>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Noticias</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" routerLink="/notice-create">
          Crear Noticias
        </div>
      </ion-accordion>

      <ion-accordion value="second">
        <ion-item slot="header" color="light">
          <ion-label>Categorías</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" routerLink="/category-create">
          Crear categoría
        </div>
        <div class="ion-padding" slot="content">Ver categorías</div>
      </ion-accordion>

      <ion-accordion value="third">
        <ion-item slot="header" color="light">
          <ion-label>Roles</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content" routerLink="/role-create">
          Crear rol
        </div>
        <div class="ion-padding" slot="content">Ver roles</div>
      </ion-accordion>
      <ion-accordion value="four">
        <ion-item slot="header" color="light">
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Ver usuarios</div>
      </ion-accordion>
    </ion-accordion-group>
    }
    <ion-button
      color="danger"
      (click)="logout()"
      expand="full"
      routerLink="/home"
    >
      Cerrar sesión
    </ion-button>
  </ion-content>
</ion-menu>
