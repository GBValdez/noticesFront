<ion-card>
  <ion-card-header>
    <ion-card-title>
      <h2><ng-content></ng-content></h2>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="summitForm()">
      <ion-list>
        <ion-item>
          <ion-input
            type="text"
            placeholder="Nombre"
            formControlName="name"
            errorText="El nombre es requerido"
            maxlength="45"
            [helperText]="form.get('name')!.value.length + '/45'"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
            maxlength="100"
            placeholder="Descripción"
            formControlName="description"
            errorText="La descripción es requerida"
            [helperText]="form.get('description')!.value.length + '/100'"
          ></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-buttons slot="end">
            <ion-button
              fill="solid"
              expand="block"
              type="button"
              fill="solid"
              color="danger"
              routerLink="/notice/{{ linkCategory }}"
              >Cancelar</ion-button
            >
            <ion-button
              fill="solid"
              expand="block"
              type="button"
              color="tertiary"
              (click)="cleanForm()"
              >Limpiar</ion-button
            >
            <ion-button
              fill="solid"
              expand="block"
              type="submit"
              color="primary"
              [disabled]="form.invalid"
              >Guardar</ion-button
            >
          </ion-buttons>
        </ion-item>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
